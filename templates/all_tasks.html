<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <table class="table table-striped w-auto">
        <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Description</th>
              <th scope="col">Deadline</th>
              <th scope="col">Completion status</th>
            </tr>
          </thead>
    {% if current_user.is_authenticated %}
        {% for todos in todo %}
            
            <tr>
            <td id='task_id'>{{todos.id}}</td>
            <td id='task_text'>{{todos.text}}</td>
            <td id='task_desc'>{{todos.desc}}</td>
            <td id='task_date'>{{todos.deadline}}</td>
            <td id='completed'>{{todos.complete}}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </table>

    <a href="{{url_for('index')}}" class="btn btn-lg btn-dark">Go back to Home</a>
</html>
